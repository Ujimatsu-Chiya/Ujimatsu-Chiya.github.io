
<!doctype html>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<title>404</title>
<script>
    (function () {
        // 避免在 /404/ 自己再跳自己造成循环
        if (location.pathname === "/404/" || location.pathname === "/404/index.html") 
            return;
        
        // 把原始错误地址带过去，方便你在 /404/ 页面里展示“你访问了哪个地址”
        var from = location.pathname + location.search + location.hash;
        location.replace("/404/?from=" + encodeURIComponent(from));
    })();
</script>
